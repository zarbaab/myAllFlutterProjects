name: xylophone
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^6.1.0 # Keep the latest version
  path_provider: ^2.0.11 
  cupertino_icons: ^1.0.8
  flutter_colorpicker: ^1.0.3
  file_picker: ^5.2.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/note1.wav
    - assets/sounds/note2.wav
    - assets/sounds/note3.wav
    - assets/sounds/note4.wav
    - assets/sounds/note5.wav
    - assets/sounds/note6.wav
    - assets/sounds/note7.wav
    - assets/sounds/party.wav
    - assets/sounds/happy.wav
    - assets/sounds/joy.wav
    - assets/sounds/funny.wav
    - assets/sounds/birthday.wav
    - assets/images/logo.png
    - assets/images/kid.png
    - assets/images/wall1.png
    - assets/images/wall2.png
    - assets/images/wall3.png
    - assets/images/wall4.png
    - assets/images/wall5.png

  fonts:
    - family: ComicSans
      fonts:
        - asset: assets/fonts/ComicSansMS3.ttf
